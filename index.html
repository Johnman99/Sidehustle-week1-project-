<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Monday">
    <title>Signup Form</title>
    <link rel="stylesheet" href="consignup_style.css" type="text/css">
</head>
<body>
    <section id="flex">
        <div class="box">
            <div class="logo-div">
                <div class="logo">
                    <img src="week1 project odin-lined.png" alt="Odin Image">
                    <h1>ODIN</h1>
                </div>
                <p>Photo by <a href="http://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="http://unsplash.com">Unsplash</a></p>
            </div>
        </div>
    
        <div class="form-details">
            <h4>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
               <br> Sign up <i>now</i> to get started. <br><br>
                You <i>know</i> you want to.
            </h4>
            <form action="">
                <div class="sheet">
                    <p id="do">Let's do this!</p>
                    <div class="section">
                        <div class="column1">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="" id="firstname">
                            <label for="email">EMAIL</label>
                            <input type="text" name="" id="email">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="" id="password">
                        </div>
    
                        <div class="column2">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="" id="lastname">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="" id="phone">
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="text" name="" id="confirmpass">
                        </div>
                    </div>
    
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://" class="login">Log in</a></p>
            </form>
        </div>

    </section>
    
</body>
</html>
